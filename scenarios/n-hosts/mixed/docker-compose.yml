version: '2'
services:

  # The wildfly running in the domain mode container (master)
  hawkfly-domain-mixed-master:
    #build: ../../../images/master/04-mixed-domain
    image: "jkremser/hawkfly-domain-mixed:1.0.0.CR4"
    ports:
      - "8081:8080"
      - "9991:9990"
    links:
      - hawkular
    environment:
      - WAIT_SECONDS=25

  # The wildfly running in the domain mode container (slave)
  hawkfly-domain-mixed-slave:
    #build: ../../../images/slave/00-base
    image: "jkremser/hawkfly-domain-slave-base:1.0.0.CR4"
    links:
      - hawkfly-domain-mixed-master
    environment:
      - DOMAIN_CONTROLLER_HOST=hawkfly-domain-mixed-master
      - DOMAIN_CONTROLLER_PORT=9990
      - SERVERS=ha-group=1,normal-group=1

  # The hawkular-services container
  hawkular:
    image: "hawkular/hawkular-services:0.38.0.Final"
    ports:
      - "8080:8080"
      - "8443:8443"
      - "9990:9990"
    #volumes:
    #  - /tmp/opt/data:/opt/data
    links:
      - cassandra
    environment:
      - HAWKULAR_BACKEND=remote
      - CASSANDRA_NODES=cassandra

  # The Cassandra container
  cassandra:
    image: cassandra:3.7
    environment:
      - CASSANDRA_START_RPC=true
    #volumes:
    #  - /tmp/opt/data:/opt/data
