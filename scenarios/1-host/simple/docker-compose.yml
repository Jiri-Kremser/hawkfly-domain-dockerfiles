version: '2'
services:

  # The wildfly running in the domain mode container
  hawkfly-domain-small:
    #build: ../../../images/master/01-small-domain
    image: "jkremser/hawkfly-domain-small:latest"
    ports:
      - "8081:8080"
      - "9991:9990"
    links:
      - hawkular
    environment:
      - WAIT_SECONDS=10

  # The hawkular-services container
  hawkular:
    image: "pilhuhn/hawkular-services:0.0.14.Final"
    ports:
      - "8080:8080"
      - "8443:8443"
      - "9990:9990"
    #volumes:
    #  - /tmp/opt/data:/opt/data
    links:
      - cassandra
    environment:
      - HAWKULAR_BACKEND=remote
      - CASSANDRA_NODES=cassandra

  # The Cassandra container
  cassandra:
    image: cassandra:3.7
    environment:
      - CASSANDRA_START_RPC=true
    #volumes:
    #  - /tmp/opt/data:/opt/data
